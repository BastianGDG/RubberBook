<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RubberBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="navbar-left">
            <h1><i class="fas fa-bolt"></i> Rubber<span>Book</span></h1>
        </div>
        <div class="navbar-center">
            <input type="text" placeholder="Search RubberBook...">
            <i class="fas fa-search"></i>
        </div>
        <div class="navbar-right">
            <div class="profile">
                <img src="https://via.placeholder.com/30" alt="Profile Picture">
                <span>John Doe</span>
            </div>
            <i class="fas fa-bell"></i>
            <i class="fas fa-cog"></i>
        </div>
    </div>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <h3>Friends</h3>
            <ul class="friends-list">
                <li><i class="fas fa-user"></i> Friend 1</li>
                <li><i class="fas fa-user"></i> Friend 2</li>
                <li><i class="fas fa-user"></i> Friend 3</li>
                <li><i class="fas fa-user"></i> Friend 4</li>
            </ul>
        </div>

        <!-- Content Area -->
        <div class="content" id="postsContainer">
            <!-- Posts will be dynamically inserted here -->
        </div>

        <!-- Groups Sidebar -->
        <div class="sidebar">
            <h3>Groups</h3>
            <ul class="groups-list">
                <li><i class="fas fa-users"></i> Group 1</li>
                <li><i class="fas fa-users"></i> Group 2</li>
                <li><i class="fas fa-users"></i> Group 3</li>
                <li><i class="fas fa-users"></i> Group 4</li>
            </ul>
        </div>
    </div>

</body>

</html>
